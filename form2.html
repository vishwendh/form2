    <body>
        
        <div class="container"><br>

                <form action="#" onsubmit="return validation()" class="bg-light">

                        <input type="text" name="user" class="form-control" id="username">

                        <input type="password" name="password" class="form-control" id="password">
                         <span id="password" class="text-danger font-weight-bold"></span>

                        <span id="confirmpassword" class="text-danger font-weight-bold"></span>
                    </div>
                    
                    
                    <div class="form-group">

                        <span id="mobno" class="text-danger font-weight-bold"></span>
                    </div>
                    
                    
                    <div class="form-group">
                    <label> Email:</label>

                </form>

        </div>

    var user=Document.getElementById('username').value
     var password=Document.getElementById('password').value  
     var confirmpassword=Document.getElementById('confirmpassword').value
     var mobile no=Document.getElementById('mobno').value  
    var email=Document.getElementById('email').value
     
                
        
        if(user == ""){
            Document.getElementById('username').innerHTML="** Above feild is required"
            
            return false;
        }
            if((user.length <= 2) || (user.length > 20)){
                 Document.getElementById('username').innerHTML="** Above feild must be between 2 and 20 characters"
            
            return false;
            }

                     Document.getElementById('username').innerHTML="** No Numbers are Allowed"
            
            return false;
            
                }
